<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes by Pedro Henrique Andreatti, pedro-devs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <section class="entrada">
        <form action="salvarFormulario" method="POST">

            <fieldset>
                <!--fieldset adiciona uma borda ao redor do formulário, para deixar bonito !-->
                <legend><b>Formulário de Clientes</b></legend>
                <!-- e a tag legend dá a legenda ao formulario, o nome em si -->
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required><!-- atributo required apenas verifica se o  -->                                                       
                    <label for="nome" class="labelInput">Nome completo</label>           <!--campo foi preenchido ou não.-->
                </div>  

                <br> <br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>

                <br> <br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>

                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>

                <br> <br>

                <div class="inputBox">
                    <label for="nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" name="nascimento" id="nascimento" required>
                </div>

                <br> <br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput" >Cidade</label>
                </div>

                <br> <br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <br> <br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>

                <br> <br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </section>


</body>

</html>

</body>

</html>
